name: Lint

on:
  push:
    branches: [master, dev, edge, avs, mobile]
  pull_request:
    branches: [master, dev, edge, avs, mobile]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Yarn cache
        uses: c-hive/gha-yarn-cache@v2.1.0

      - name: Install JS dependencies
        run: yarn --immutable

      - name: Lint
        run: yarn lint
