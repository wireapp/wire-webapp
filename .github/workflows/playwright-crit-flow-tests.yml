name: Playwright Critical Flow Tests

on:
  pull_request:
    # we want to run the CI on every PR targetting those branches
    branches: [dev]

jobs:
  smoke-tests:
    name: Run Playwright Critical Flow Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.x
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn --immutable

      - name: Install Playwright browsers
        run: yarn playwright install --with-deps

      - name: Install 1Password
        uses: 1password/install-cli-action@v1

      - name: Generate env file
        run: op inject -i test/e2e_tests/.env.tpl -o test/e2e_tests/.env
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Run critical flow tests
        run: yarn e2e-test --grep "@crit-flow"

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Generate PR comment
        run: node test/e2e_test/scripts/post-playwright-summary.js

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: playwright-summary
          message: |
            ðŸ§ª **Playwright Test Summary**
            ðŸ”— [Download Full Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ```markdown
            ${{ steps.generate_comment.outputs.comment }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
