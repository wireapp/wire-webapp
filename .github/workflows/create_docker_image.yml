name: Create Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'tagname for the Docker image'
        required: true
        type: string

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn --immutable

      - name: Test
        run: yarn test --coverage --coverage-reporters=lcov --detectOpenHandles=false

      - name: Build
        run: yarn build:prod

      - name: Push Docker image
        env:
          DOCKER_PASSWORD: ${{secrets.WEBTEAM_QUAY_PASSWORD}}
          DOCKER_USERNAME: ${{secrets.WEBTEAM_QUAY_USERNAME}}
        run: yarn docker '' "${{inputs.tag}}"
