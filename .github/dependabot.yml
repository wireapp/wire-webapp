version: 2
updates:
  # Webapp configs
  - package-ecosystem: npm
    directory: '/app-config'
    schedule:
      interval: daily
      time: '16:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 99
    labels:
      - 'type: chore ðŸ§¹'

  # Webapp frontend dependencies
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: sunday
      time: '16:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 99
    labels:
      - 'type: chore ðŸ§¹'
    ignore:
      - dependency-name: core-js
        versions:
          - '>= 3.a'
      - dependency-name: webrtc-adapter
        versions:
          - '>= 7.a'
      - dependency-name: 'less'
        versions:
          - '>= 4'
      - dependency-name: 'husky'
        versions:
          - '>= 5.a'
      - dependency-name: 'tsyringe'
        versions:
          - '> 4.3.0'
      - dependency-name: '@wireapp/avs'
      - dependency-name: 'autoprefixer'
      - dependency-name: 'cssnano'

  # Server dependencies
  - package-ecosystem: npm
    directory: '/server'
    schedule:
      interval: weekly
      day: sunday
      time: '16:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 99
    labels:
      - 'type: chore ðŸ§¹'
    ignore:
      - dependency-name: geolite2
        versions:
          - '>= 2.a'
      - dependency-name: '@types/node'
        versions:
          - '>= 13.a'

  # Github actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    open-pull-requests-limit: 99
    schedule:
      interval: 'daily'
  # Docker
  - package-ecosystem: 'docker'
    directory: '/'
    open-pull-requests-limit: 99
    schedule:
      interval: 'daily'
