env:
  browser: true
  es6: true
  jasmine: true
  node: true

parserOptions:
  ecmaVersion: 2017

plugins:
  - prettier
  - jsdoc

extends:
  - prettier

globals:
  $: true
  _: true
  adapter: true
  amplify: true
  cryptobox: true
  CryptoJS: true
  dcodeIO: true
  Dexie: true
  entities: true
  hljs: true
  jQuery: true
  keyboardJS: true
  ko: true
  libsodium: true
  linkify: true
  linkifyHtml: true
  lorem_ipsum: true
  LRUCache: true
  marked: true
  moment: true
  OpenGraphMocks: true
  pako: true
  payload: true
  PhoneFormat: true
  platform: true
  poster: true
  Proteus: true
  Raygun: true
  sinon: true
  sodium: true
  TestFactory: true
  twttr: true
  UUID: true
  wire: true
  z: true
  zeta: true

rules:
  jsdoc/require-hyphen-before-param-description: 2
  no-console: 0
  no-const-assign: 2
  no-dupe-class-members: 2
  no-else-return: 2
  no-lonely-if: 2
  no-shadow: 2
  no-unused-expressions: 2
  no-unused-vars: [2, {args: none}]
  no-var: 2
  no-whitespace-before-property: 2
  prefer-const: 2
  prefer-promise-reject-errors: 2
  prefer-spread: 2
  prefer-template: 2
  prettier/prettier: [2, {
      singleQuote: true,
      trailingComma: none,
      bracketSpacing: false,
      printWidth: 120
    }
  ]
  sort-keys: [2, asc, {caseSensitive: true, natural: true}]
  sort-vars: 2
  strict: [2, global]
  valid-jsdoc:
    - error
    -
      prefer:
        class: class
        return: returns
      preferType:
        Boolean: boolean
        Number: number
        object: Object
        String: string
      requireParamDescription: true
      requireReturnDescription: true
