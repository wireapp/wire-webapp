# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: required
dist: xenial

addons:
  chrome: stable

# https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
    # GH_TOKEN
    - secure: ''
    # WIRE_WEBAPP_BOT_EMAIL
    - secure: ''
    # WIRE_WEBAPP_BOT_PASSWORD
    - secure: ''
    # DOCKER_USERNAME
    - secure: ''
    # DOCKER_PASSWORD
    - secure: ''
  matrix:
    - DISTRIBUTION="$DISTRIBUTION_1"
    - DISTRIBUTION="wire"

# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - '10'

services:
  - xvfb

# http://docs.travis-ci.com/user/gui-and-headless-browsers/
before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" > ~/.netrc

# https://docs.travis-ci.com/user/caching/
cache:
  yarn: true
  directories:
    - $HOME/cryptobox

before_script:
  - npm rebuild node-sass

script:
  - |
    if [ "$DISTRIBUTION" == "wire" ]; then
      yarn test
    fi

after_script:
  - cat ./docs/coverage/lcov.info ./docs/auth-coverage/lcov.info > ./docs/lcov.info
  - 'bash <(curl -s https://codecov.io/bash) -f ./docs/lcov.info'

notifications:
  email: false

# http://docs.travis-ci.com/user/deployment/
after_success:
  - if [[ "${TRAVIS_BRANCH}" =~ ^(dev|edge|master|avs)$ ]] && [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then yarn build:prod; fi
  - |
    if [[ "${TRAVIS_TAG}" =~ .*-staging.* ]]; then
      yarn build:prod
      if [ "$DISTRIBUTION" == "wire" ]; then
        yarn docker '' staging
      else
        yarn docker "$DISTRIBUTION" staging
      fi
    fi
  - |
    if [[ "${TRAVIS_TAG}" =~ .*-production.* ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      yarn build:prod || { echo 'contents of npm-debug.log:' && cat /home/travis/build/wireapp/wire-webapp/npm-debug.log && exit 1; }
      if [ "$DISTRIBUTION" == "wire" ]; then
        yarn docker '' production
      else
        yarn docker "$DISTRIBUTION" production
      fi
    fi

# https://github.com/travis-ci/dpl#elastic-beanstalk
deploy:
  # https://wire-webapp-avs.zinfra.io/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-avs
    bucket_name: wire-webapp-builds
    on:
      repo: wireapp/wire-webapp
      branch: avs
      condition: $DISTRIBUTION = wire
  # Stage 1: https://wire-webapp-edge.zinfra.io/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-edge
    bucket_name: wire-webapp-builds
    on:
      repo: wireapp/wire-webapp
      branch: edge
      condition: $DISTRIBUTION = wire

  # Stage 2: https://wire-webapp-dev.zinfra.io/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-dev
    bucket_name: wire-webapp-builds
    on:
      repo: wireapp/wire-webapp
      branch: dev
      condition: $DISTRIBUTION = wire

  # Stage 3: https://wire-webapp-staging.zinfra.io/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-staging
    bucket_name: wire-webapp-builds
    on:
      tags: true
      condition: $TRAVIS_TAG =~ .*-staging.* && $DISTRIBUTION = wire

  # Stage 4: https://wire-webapp-master.zinfra.io/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-master
    bucket_name: wire-webapp-builds
    on:
      repo: wireapp/wire-webapp
      branch: master
      condition: $DISTRIBUTION = wire

  # Stage 5: https://wire-webapp-prod.wire.com/
  - provider: elasticbeanstalk
    skip_cleanup: true
    zip-file: 'server/dist/s3/ebs.zip'
    access-key-id:
      secure: 
    secret-access-key:
      secure: 
    region: eu-central-1
    app: Webapp
    env: wire-webapp-prod
    bucket_name: wire-webapp-builds
    on:
      tags: true
      condition: $TRAVIS_TAG =~ .*-production.* && $DISTRIBUTION = wire

after_deploy:
  - |
    if [[ "${TRAVIS_TAG}" =~ .*-staging.* ]] && [ "${TRAVIS_PULL_REQUEST}" == "false" ] && [ "${TRAVIS_EVENT_TYPE}" == "push" ]; then
      SHORT_COMMIT_MESSAGE="$(echo $TRAVIS_COMMIT_MESSAGE | head -n 1)"
      yarn global add @wireapp/changelog-bot@2.2.1
      wire-changelog-bot -e "${WIRE_WEBAPP_BOT_EMAIL}" -p "${WIRE_WEBAPP_BOT_PASSWORD}" -c "4223f57f-0c8d-42fe-bf8a-908d680788ab" -m "Staging bump for commit **${TRAVIS_COMMIT}** (\"${SHORT_COMMIT_MESSAGE}\") done! ðŸ"
    fi

after_failure:
  - |
    if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      if [[ "${TRAVIS_BRANCH}" =~ ^(dev|master)$ ]]; then
        LAST_COMMITTER_NAME="$(git --no-pager show -s --format='%an' HEAD)"
        TRAVIS_BUILD_URL="https://travis-ci.com/${TRAVIS_REPO_SLUG}/builds/${TRAVIS_BUILD_ID}"
        yarn global add @wireapp/changelog-bot@2.2.1
        wire-changelog-bot -e "${WIRE_WEBAPP_BOT_EMAIL}" -p "${WIRE_WEBAPP_BOT_PASSWORD}" -c "b2cc7120-4154-4be4-b0c0-45a8c361c4d1" -m "${LAST_COMMITTER_NAME} broke the \"${TRAVIS_BRANCH}\" branch on \"${TRAVIS_REPO_SLUG}\" (Build #${TRAVIS_BUILD_NUMBER}). ðŸŒµ â†’ ${TRAVIS_BUILD_URL}"
      fi
    fi
