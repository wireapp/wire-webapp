codecov:
  require_ci_to_pass: yes
  status:
    project:
      target: 40%
      threshold: 5%
    app_webapp:
      target: auto
      flags:
        - app_webapp
    app_server:
      target: auto
      flags:
        - app_server

coverage:
  precision: 2
  round: down
  range: '45...80'
  status:
    patch: off
    project:
      app_webapp:
        informational: true
        only_pulls: true
      app_server:
        informational: true
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'diff'
  behavior: default
  require_changes: no

flags:
  app_webapp:
    paths:
      - 'apps/webapp/**'
  app_server:
    paths:
      - 'apps/server/**'

github_checks:
  annotations: false
