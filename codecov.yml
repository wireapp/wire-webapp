codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: '45...80'
  status:
    project:
      default:
        informational: true
        only_pulls: true

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: no

github_checks:
  annotations: false
