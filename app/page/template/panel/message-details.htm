<div
  id="message-details"
  class="panel__page message-details"
  data-bind="with: $root.subViews[z.viewModel.PanelViewModel.STATE.MESSAGE_DETAILS]"
>
  <!-- ko if: isVisible() -->
    <div class="panel__header">
      <div class="panel__header__title" data-bind="l10n_text: isMe() ? z.string.messageDetailsTitle : {id: z.string.messageDetailsTitleLikes, substitute: likeCountString()}"></div>
      <close-icon
        class="right-panel-close icon-button"
        data-bind="clickOrDrag: onClose"
        data-uie-name="do-close"
      ></close-icon>
    </div>
    <div class="panel__content">
      <!-- ko if: isMe() -->
        <div class="panel__tabs">
          <div
            class="panel__tab"
            data-bind="css: {'panel__tab--active': isReceiptsOpen()}, click: clickOnReceipts, l10n_text: {id: z.string.messageDetailsTitleReceipts, substitute: receiptCountString()}"
            data-uie-name="message-details-read-tab"
            ></div>
          <div
            class="panel__tab"
            data-bind="css: {'panel__tab--active': !isReceiptsOpen()}, click: clickOnLikes, l10n_text: {id: z.string.messageDetailsTitleLikes, substitute: likeCountString()}"
            data-uie-name="message-details-like-tab"
          ></div>
        </div>
      <!-- /ko -->
      <div class="panel__content">
        <div class="panel__content__scroll" data-bind="antiscroll: shouldUpdateScrollbar">
          <!-- ko if: state() === states.RECEIPTS -->
            <user-list class="user-list-light" params="user: receiptUsers, infos: receiptTimes, altStyle: true"></user-list>
          <!-- /ko -->
          <!-- ko if: state() === states.LIKES -->
            <user-list class="user-list-light" params="user: likeUsers, altStyle: true"></user-list>
          <!-- /ko -->
          <!-- ko if: state() === states.NO_RECEIPTS -->
            <div class="message-details__empty" data-uie-name="message-details-no-receipts-placeholder">
              <read-icon class="message-details__empty__icon"></read-icon>
              <div class="message-details__empty__text" data-bind="l10n_text: z.string.messageDetailsNoReceipts"></div>
            </div>
          <!-- /ko -->
          <!-- ko if: state() === states.NO_LIKES -->
            <div class="message-details__empty" data-uie-name="message-details-no-likes-placeholder">
              <like-icon class="message-details__empty__icon"></like-icon>
              <div class="message-details__empty__text" data-bind="l10n_text: z.string.messageDetailsNoLikes"></div>
            </div>
          <!-- /ko -->
          <!-- ko if: state() === states.RECEIPTS_OFF -->
            <div class="message-details__empty" data-uie-name="message-details-receipts-off-placeholder">
              <read-icon class="message-details__empty__icon"></read-icon>
              <div class="message-details__empty__text" data-bind="l10n_text: z.string.messageDetailsReceiptsOff"></div>
            </div>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <div class="panel__footer">
      <div
        class="panel__footer__info"
        data-bind="l10n_text: {id: z.string.messageDetailsSent, substitute: sentFooter()}"
        data-uie-name="status-message-details-sent"
      ></div>
      <!-- ko if: editedFooter -->
        <div
          class="panel__footer__info"
          data-bind="l10n_text: {id: z.string.messageDetailsEdited, substitute: editedFooter()}"
          data-uie-name="status-message-details-edited"
        ></div>
      <!-- /ko -->
    </div>
  <!-- /ko -->
</div>
