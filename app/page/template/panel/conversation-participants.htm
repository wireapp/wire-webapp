<div id="conversation-participants" class="panel__page conversation-participants" data-bind="with: $root.conversationParticipants">
    <!-- ko if: isVisible() -->
    <div class="panel__header">
        <arrow-left-icon class="icon-button" data-bind="click: clickOnBack" data-uie-name="go-back-conversation-participants"></arrow-left-icon>
        <div class="panel__header__title" data-bind="l10n_text: z.string.conversationParticipantsTitle"></div>
        <close-icon class="right-panel-close icon-button" data-bind="click: clickOnClose" data-uie-name="do-close"></close-icon>
    </div>
    <div class="panel__content">
        <user-input class="user-list-light" params="input: searchInput, placeholder: z.string.conversationParticipantsSearchPlaceholder"
            spellcheck="false"></user-input>
        <div class="add-participants__list panel__content">
            <div class="panel__content__scroll" data-bind="antiscroll: shouldUpdateScrollbar">
                <user-list class="user-list-light" params="user: participants, click: clickOnShowUser, filter: searchInput, altStyle: true" data-uie-name="list-conversation-participants"></user-list>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
