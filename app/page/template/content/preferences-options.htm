<div id="preferences-options" class="preferences-page preferences-options" data-bind="with: $root.preferences_options">
  <div class="preferences-titlebar" data-bind="l10n_text: z.string.preferences_options"></div>
  <div class="preferences-content-wrapper">
    <div class="preferences-content" data-bind="antiscroll">
      <section class="preferences-section">
        <header class="preferences-header" data-bind="l10n_text: z.string.preferences_options_contacts"></header>
        <div class="preferences-option" data-uie-name="do-share-contacts">
          <div class="preferences-option-icon preferences-option-pointer" data-bind="click: connect_google_contacts, l10n_tooltip: z.string.tooltip_preferences_contacts_gmail">
            <svg>
              <use xlink:href="#icon-gmail"></use>
            </svg>
          </div>
          <label class="preferences-option-label" data-bind="click: connect_google_contacts, l10n_text: z.string.preferences_options_contacts_gmail, l10n_tooltip: z.string.tooltip_preferences_contacts_gmail"></label>
        </div>
        <!-- ko if: window.wAddressBook -->
          <div class="preferences-option" data-uie-name="do-share-osx-contacts">
            <div class="preferences-option-icon preferences-option-pointer" data-bind="click: connect_macos_contacts, l10n_tooltip: z.string.tooltip_preferences_contacts_macos">
              <div class="icon-contacts"></div>
            </div>
            <label class="preferences-option-label" data-bind="click: connect_macos_contacts, l10n_text: z.string.preferences_options_contacts_macos, l10n_tooltip: z.string.tooltip_preferences_contacts_macos"></label>
          </div>
        <!-- /ko -->
        <div class="preferences-detail" data-bind="l10n_text: z.string.preferences_options_contacts_detail"></div>
      </section>

      <section class="preferences-section">
        <header class="preferences-header" data-bind="l10n_text: z.string.preferences_options_audio"></header>
        <div class="preferences-option">
          <div class="preferences-options-radio">
            <input type="radio" id="preferences-options-audio-all" name="preferences-options-audio" value="all" data-bind="checked: option_audio">
            <label class="text-theme" for="preferences-options-audio-all">
              <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_audio_all"></span>
              <span class="preferences-hint" data-bind="visible: option_audio() === z.audio.AudioPreference.ALL"> · <span data-bind="l10n_text: z.string.preferences_options_audio_all_detail"></span></span>
            </label>
            <input type="radio" id="preferences-options-audio-some" name="preferences-options-audio" value="some" data-bind="checked: option_audio">
            <label class="text-theme" for="preferences-options-audio-some">
              <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_audio_some"></span>
              <span class="preferences-hint" data-bind="visible: option_audio() === z.audio.AudioPreference.SOME"> · <span data-bind="l10n_text: z.string.preferences_options_audio_some_detail"></span></span>
            </label>
            <input type="radio" id="preferences-options-audio-none" name="preferences-options-audio" value="none" data-bind="checked: option_audio">
            <label class="text-theme" for="preferences-options-audio-none">
              <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_audio_none"></span>
              <span class="preferences-hint" data-bind="visible: option_audio() === z.audio.AudioPreference.NONE"> · <span data-bind="l10n_text: z.string.preferences_options_audio_none_detail"></span></span>
            </label>
          </div>
        </div>
      </section>

      <section class="preferences-section">
        <header class="preferences-header" data-bind="l10n_text: z.string.preferences_options_notifications"></header>
        <div class="preferences-options-radio">
          <input type="radio" id="preferences-options-notification-on" name="preferences-options-notification" value="on" data-bind="checked: option_notifications">
          <label class="text-theme" for="preferences-options-notification-on">
            <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_notifications_on"></span>
          </label>
          <input type="radio" id="preferences-options-notification-obfuscate-message" name="preferences-options-notification" value="obfuscate-message" data-bind="checked: option_notifications">
          <label class="text-theme" for="preferences-options-notification-obfuscate-message">
            <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_notifications_obfuscate_message"></span>
          </label>
          <input type="radio" id="preferences-options-notification-obfuscate" name="preferences-options-notification" value="obfuscate" data-bind="checked: option_notifications">
          <label class="text-theme" for="preferences-options-notification-obfuscate">
            <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_notifications_obfuscate"></span>
          </label>
          <input type="radio" id="preferences-options-notification-none" name="preferences-options-notification" value="none" data-bind="checked: option_notifications">
          <label class="text-theme" for="preferences-options-notification-none">
            <span class="preferences-label" data-bind="l10n_text: z.string.preferences_options_notifications_none"></span>
          </label>
        </div>
      </section>

      <section class="preferences-section">
        <header class="preferences-header" data-bind="l10n_text: z.string.preferences_options_data"></header>
        <div class="preferences-option">
          <div class="preferences-option-icon checkbox text-theme">
            <input type="checkbox" id="data-checkbox" data-bind="attr: {'data-uie-value': option_data}, checked: option_data">
            <label class="preferences-options-checkbox-label" for="data-checkbox" data-bind="l10n_text: z.string.preferences_options_data_checkbox"></label>
          </div>
        </div>
        <div class="preferences-detail" data-bind="l10n_text: z.string.preferences_options_data_detail"></div>
      </section>
    </div>
  </div>
</div>
