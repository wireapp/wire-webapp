<div id="temporary-guest" class="temporary-guest" data-bind="with: $root.temporaryGuest">
  <!-- ko foreach: callConversations -->
    <conversation-list-calling-cell params="conversation: $data, calling_repository: $parent.callingRepository"></conversation-list-calling-cell>
  <!-- /ko -->
  <div class="temporary-guest__content">
    <wire-logo></wire-logo>
    <div class="temporary-guest__description" data-bind="l10n_text: z.string.temporaryGuestDescription"></div>
    <div class="temporary-guest__create-account" data-bind="click: clickToCreateAccount, l10n_text: z.string.temporaryGuestCta"></div>
  </div>
  <div class="temporary-guest__footer">
    <span class="temporary-guest__footer__info-text" data-bind="l10n_text: z.string.temporaryGuestTimeRemaining"></span>
    <settings-icon  class="temporary-guest__footer__preferences" data-bind="click: clickOnPreferencesButton, l10n_tooltip: z.string.tooltipConversationsPreferences" data-uie-name="go-preferences"></settings-icon>
  </div>
</div>
