<div id="preferences" class="left-list left-list-preferences" data-bind="with: $root.preferences">
  <div class="left-list-header">
    <span class="label-bold-xs" data-bind="l10n_text: z.string.preferences_headline"></span>
    <span class="left-list-header-close-button button-icon-large icon-close" data-uie-name="do-close-preferences" data-bind="click: click_on_close_preferences"></span>
  </div>
  <div class="left-list-center">
    <ul class="left-list-items preferences-list-items">
      <li class="left-list-item left-list-item-clickable" data-bind="click: click_on_account, css: {'text-theme': selected_account}" data-uie-name="go-account">
        <div class="left-column icon-account"></div>
        <div class="center-column" data-bind="l10n_text: z.string.preferences_account"></div>
      </li>
      <li class="left-list-item left-list-item-clickable" data-bind="click: click_on_devices, css: {'text-theme': selected_devices}" data-uie-name="go-devices">
        <div class="left-column icon-devices"></div>
        <div class="center-column" data-bind="l10n_text: z.string.preferences_devices"></div>
      </li>
      <li class="left-list-item left-list-item-clickable" data-bind="click: click_on_options, css: {'text-theme': selected_options}" data-uie-name="go-options">
        <div class="left-column icon-options"></div>
        <div class="center-column" data-bind="l10n_text: z.string.preferences_options"></div>
      </li>
      <!-- ko if: z.calling.CallingRepository.supports_calling -->
        <li class="left-list-item left-list-item-clickable" data-bind="click: click_on_av, css: {'text-theme': selected_av}" data-uie-name="go-audio-video">
          <div class="left-column icon-av"></div>
          <div class="center-column" data-bind="l10n_text: z.string.preferences_av"></div>
        </li>
      <!-- /ko -->
      <!-- ko ifnot: z.util.Environment.electron -->
        <li class="left-list-item left-list-item-clickable" data-bind="click: click_on_about, css: {'text-theme': selected_about}" data-uie-name="go-about">
          <div class="left-column icon-wire"></div>
          <div class="center-column" data-bind="l10n_text: z.string.preferences_about"></div>
        </li>
      <!-- /ko -->
    </ul>
  </div>
</div>
