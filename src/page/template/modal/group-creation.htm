<div id="group-creation-modal" data-bind="with: $root.groupCreation" class="group-creation-modal">
  <modal params="isShown: isShown, onClosed: afterHideModal">
    <div class="modal__header">
      <!-- ko if: stateIsParticipants() -->
        <arrow-left-icon class="modal__header__button" data-bind="click: clickOnBack" data-uie-name="go-back"></arrow-left-icon>
        <div class="modal__header__item--grow modal__header__item--center"  data-bind="text: participantsHeaderText" data-uie-name="status-people-selected"></div>
        <div class="group-creation__action" data-bind="click: clickOnCreate, text: participantsActionText" data-uie-name="do-create-group"></div>
      <!-- /ko -->
      <!-- ko if: stateIsPreferences() -->
        <close-icon class="modal__header__button" data-bind="click: clickOnClose" data-uie-name="do-close"></close-icon>
        <div class="modal__header__item--grow modal__header__item--center" data-bind="text: t('groupCreationPreferencesHeader')"></div>
        <div class="group-creation__action" data-bind="click: clickOnNext, css: {'accent-text': nameInput().length, 'enabled': nameInput().length}, enable: nameInput().length, text: t('groupCreationPreferencesAction')" data-uie-name="go-next"></div>
      <!-- /ko -->
    </div>
    <!-- ko if: stateIsParticipants() -->
      <user-input class="group-creation-modal-participants-input user-list-light" params="input: participantsInput, selected: selectedContacts, placeholder: t('groupCreationParticipantsPlaceholder'), enter: clickOnCreate" spellcheck="false"></user-input>
    <!-- /ko -->
    <div class="modal-center group-creation-modal-center">
      <!-- ko if: stateIsParticipants() -->
        <div class="group-creation-list-wrapper" data-bind="antiscroll: shouldUpdateScrollbar">
          <user-list class="group-creation-modal-participants-list user-list-light" params="user: contacts, filter: participantsInput, selected: selectedContacts, searchRepository: searchRepository, teamRepository: teamRepository, conversationRepository: conversationRepository"></user-list>
        </div>
      <!-- /ko -->
      <!-- ko if: stateIsPreferences() -->
        <input class="input group-creation-modal-teamname-input"
               autocomplete="off" autofocus required spellcheck="false" type="text"
               data-bind="attr: {maxlength: z.conversation.ConversationRepository.CONFIG.GROUP.MAX_NAME_LENGTH, placeholder: t('groupCreationPreferencesPlaceholder')}, enter: clickOnNext, hasFocus: true, textInput: nameInput"
               data-uie-name="enter-group-name">
        <div class="group-creation-error" data-bind="text: nameError, visible: nameError().length" data-uie-name="error-group-name"></div>
        <!-- ko if: isTeam -->
          <div class="group-size-info" data-bind="text: t('groupSizeInfo', z.conversation.ConversationRepository.CONFIG.GROUP.MAX_SIZE)" data-uie-name="status-group-size-info"></div>
          <guest-mode-toggle params="isChecked: isGuestRoom, onToggle: clickOnToggleGuestMode, extendedInfo: true"></guest-mode-toggle>
          <info-toggle params="
            dataUieName: 'read-receipts',
            info: t('readReceiptsToogleInfo'),
            isChecked: enableReadReceipts,
            isDisabled: false,
            name: t('readReceiptsToogleName')
          "></info-toggle>
        <!-- /ko -->
      <!-- /ko -->
      </div>
    </modal>
</div>
