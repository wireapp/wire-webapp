<div id="conversation-participants" class="panel__page conversation-participants" data-bind="with: $root.subViews[$root.STATE.CONVERSATION_PARTICIPANTS]">
  <!-- ko if: isVisible() -->
    <div class="panel__header">
      <arrow-left-icon class="icon-button" data-bind="clickOrDrag: onGoBack" data-uie-name="go-back-conversation-participants"></arrow-left-icon>
      <div class="panel__header__title" data-bind="text: t('conversationParticipantsTitle')"></div>
      <close-icon class="right-panel-close icon-button" data-bind="clickOrDrag: onClose" data-uie-name="do-close"></close-icon>
    </div>
    <div class="panel__content conversation-participants__content">
      <user-input class="user-list-light" params="input: searchInput, placeholder: t('conversationParticipantsSearchPlaceholder'), focusDelay: MotionDuration.LONG" spellcheck="false"></user-input>
      <div class="conversation-participants__list panel__content" data-bind="fadingscrollbar">
        <user-list class="user-list-light" params="user: participants, click: clickOnShowUser, filter: searchInput, noUnderline: true, arrow: true, highlightedUsers: highlightedUsers, searchRepository: searchRepository, teamRepository: teamRepository, conversationRepository: conversationRepository, conversation: activeConversation, selfFirst: false, noSelfInteraction: true" data-uie-name="list-conversation-participants"></user-list>
      </div>
    </div>
  <!-- /ko -->
</div>
