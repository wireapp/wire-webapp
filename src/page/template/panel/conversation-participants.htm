<div id="conversation-participants" class="panel__page conversation-participants" data-bind="with: $root.subViews[$root.STATE.CONVERSATION_PARTICIPANTS]">
  <!-- ko if: isVisible() -->
    <div class="panel__header">
      <button class="icon-button" type="button" 
        data-bind="clickOrDrag: onGoBack, attr: { title: t('accessibility.rightPanel.GoBack'), 'aria-label': t('accessibility.conversation.goBack') }" 
        data-uie-name="go-back-conversation-participants">
        <arrow-left-icon aria-hidden="true"></arrow-left-icon>
      </button>
      <h3 class="panel__header__title" data-bind="text: t('conversationParticipantsTitle')"></h3>
      <button class="right-panel-close icon-button" type="button" data-bind="clickOrDrag: onClose, attr: { title: t('accessibility.rightPanel.close'), 'aria-label': t('accessibility.rightPanel.close')}"
      data-uie-name="do-close">
        <close-icon aria-hidden="true"></close-icon>
      </button>
    </div>
    <div class="panel__content conversation-participants__content">
      <user-input class="user-list-light" params="input: searchInput, setInput: value => searchInput(value), placeholder: t('conversationParticipantsSearchPlaceholder')" spellcheck="false"></user-input>
      <div class="conversation-participants__list panel__content" data-bind="fadingscrollbar">
        <user-list class="user-list-light" params="observables: {users: participants, filter: searchInput, highlightedUsers: highlightedUsers}, onClick: clickOnShowUser, noUnderline: true, arrow: true, searchRepository: searchRepository, teamRepository: teamRepository, conversationRepository: conversationRepository, conversation: activeConversation, selfFirst: false, noSelfInteraction: true" data-uie-name="list-conversation-participants"></user-list>
      </div>
    </div>
  <!-- /ko -->
</div>
