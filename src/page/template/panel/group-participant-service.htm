<div id="group-participant-service" class="panel__page group-participant" data-bind="with: $root.subViews[$root.STATE.GROUP_PARTICIPANT_SERVICE]">
  <!-- ko if: isVisible() -->
    <div class="panel__header">
      <button type="button" class="icon-button" 
      data-bind="clickOrDrag: onGoBack, title: t('accessibility.rightPanel.GoBack'), 'aria-label': t('accessibility.rightPanel.GoBack')"
      data-uie-name="go-back-group-participant">
        <arrow-left-icon aria-hidden="true"></arrow-left-icon>
      </button>
      <button type="button" class="icon-button" data-bind="clickOrDrag: onClose, title: t('accessibility.rightPanel.close'), 'aria-label': t('accessibility.rightPanel.close')" data-uie-name="do-close">
        <close-icon aria-hidden="true"></close-icon>
      </button>
    </div>
    <div class="panel__content panel__content--fill" data-bind="fadingscrollbar">
      <!-- ko if: selectedService() -->
        <panel-service-details params="service: selectedService"></panel-service-details>

        <!-- ko if: showActions() -->
          <!-- ko if: z.userPermission().canChatWithServices() -->
            <div class="panel__action-item" data-bind="click: clickToOpen" data-uie-name="go-conversation">
              <message-icon aria-hidden="true" class="panel__action-item__icon"></message-icon>
              <div class="panel__action-item__text" data-bind="text: t('groupParticipantActionOpenConversation')"></div>
            </div>
          <!-- /ko -->
          <!-- ko if: z.userPermission().canUpdateGroupParticipants() -->
            <div class="panel__action-item" data-bind="click: clickToRemove" data-uie-name="do-remove">
              <minus-icon aria-hidden="true" class="panel__action-item__icon"></minus-icon>
              <div class="panel__action-item__text" data-bind="text: t('groupParticipantActionRemove')"></div>
            </div>
          <!-- /ko -->
        <!-- /ko -->
      <!-- /ko -->
    </div>

    <!-- ko if: isAddMode() -->
      <div class="panel__footer">
        <button class="button button-full" data-bind="click: clickOnAdd" data-uie-name="do-add-service" type="button">
          <span data-bind="text: t('addParticipantsConfirmLabel')"></span>
        </button>
      </div>
    <!-- /ko -->
  <!-- /ko -->
</div>
