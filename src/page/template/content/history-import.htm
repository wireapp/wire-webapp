<div id="history-import" data-bind="with: $root.historyImport">
  <!-- ko if: isPreparing -->
    <loading-bar params="progress: loadingProgress, message: loadingMessage"></loading-bar>
  <!-- /ko -->
  <!-- ko if: isImporting -->
    <loading-bar params="progress: loadingProgress, message: loadingMessage" class="with-cancel"></loading-bar>
    <button type="button" class="cancel-button accent-text" data-bind="click: onCancel, text: t('backupCancel')" data-uie-name="do-cancel-history-import"></button>
  <!-- /ko -->
  <!-- ko if: isDone -->
    <div class="history-message">
      <check-icon></check-icon>
      <h2 class="history-message__headline" data-bind="text: t('backupImportSuccessHeadline')" data-uie-name="status-history-import-success"></h2>
    </div>
  <!-- /ko -->
  <!-- ko if: error -->
    <div class="history-message">
      <h2 class="history-message__headline" data-bind="text: errorHeadline" data-uie-name="status-history-import-error-headline"></h2>
      <p class="history-message__info" data-bind="text: errorSecondary" data-uie-name="status-history-import-error-info"></p>
      <div class="history-message__buttons">
        <button class="button" data-bind="text: t('backupCancel'), click: dismissImport" data-uie-name="do-dismiss-history-import-error"></button>
      </div>
    </div>
  <!-- /ko -->
</div>
